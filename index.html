  <style>
    .gallery-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {

      width: 20%;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .card img {

      height: auto;

      padding: 10px;
      font-weight: bold;
    }

    </button>

    </div>

</nav>
